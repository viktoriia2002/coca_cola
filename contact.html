<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1 class="hidden">Contact</h1>
    <header class="mainNav">
      <section id="nav">
        <h2>NAV</h2>
      </section>
      <section id="form">
        <h2>FORM</h2>
      </section>
    </header>

    <main>

      <div id="contactBanner">
        <section class="logoHeader">
          <h2>LOGO</h2>
        </section>
        <section class="title_contact">
          <h2>CONTACT</h2>
        </section>
          </div>

          <div id="slogan">
            <section class="text">
              <h2>TEXT</h2>
            </section>
          </div>

          <div id="contactContent">
            <div id="contact_form">
            <section class="contact_us">
              <h2>CONTACT US</h2>
            </section>
            <section class="name">
              <h2>NAME</h2>
            </section>
            <section class="email">
              <h2>EMAIL</h2>
            </section>
            <section class="message">
              <h2>MESSAGE</h2>
            </section>
            <section class="submit">
              <h2>SUBMIT</h2>
              </section>
            </div>
            <section class="info">
              <h2>INFO</h2>
            </section>
          </div>

          <div id="sign_up">
            <div id="buttons">
              <section class="button_1">
                <h2>FIRST NAME</h2>
              </section>
              <section class="button_2">
                <h2>BIRTHDAY</h2>
              </section>
              <section class="button_2">
                <h2>EMAIL</h2>
              </section>
              <section class="button_4">
                <h2>POST CODE</h2>
              </section>
            </div>
            <section class="button_5">
              <h2>SIGN UP</h2>
            </section>
          </div>
</main>


    <footer class="contactFooter">
      <section class="facebookCont">
        <h2 class="hidden">facebook</h2>
      </section>
      <section class="twitterCont">
        <h2 class="hidden">twitter</h2>
      </section>
      <section class="logoFooterCont">
        <h2 >LOGO</h2>
      </section>
      <section class="instagramCont">
        <h2 class="hidden">instagram</h2>
      </section>
      <section class="youtubeCont">
        <h2 class="hidden">youtube</h2>
      </section>
    </footer>
  </div>
    <script src="js/main.js"></script>
</body>
</html>
